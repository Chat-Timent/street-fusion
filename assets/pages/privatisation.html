<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page privatisation</title>

    <link rel="stylesheet" href="../css/privatisation.css">
    <script src="../js/privatisation.js" defer></script>
</head>

<body>
    <!--TOP BAR-->


    <main>
        <form action="" id="form-dispo">
            <h2>Les formules disponibles</h2>

            <label for="intervention-site">Intervention sur site</label>

            <div class="nbr-personne">
                <label for="nbr-personne">Nombre de personnes minimum</label>
                <input type="number" id="nbr-pesonne">
            </div>

            <div class="menu">
                <label for="menu">Les menus disponibles</label>
                <select name="menu" id="menu">
                    <option value="menu1">menu1</option>
                    <option value="menu2">menu2</option>
                    <option value="menu3">menu3</option>
                    <option value="menu4">menu4</option>
                    <option value="menu5">menu5</option>
                </select>
            </div>

            <div class="tarif">

            </div>
        </form>

        <!-- CONTACTS -->
        <form action="" id="contac">
            <h2>Contacts</h2>

            <section class="nom-prenom">
                <label for="nom-prenom">Nom et Prénom</label>
                <div id="nom-prenom-input">
                    <input type="text" placeholder="Votre nom" id="nom" name="nom" required>
                    <input type="text" placeholder="Votre prénom" id="prenom" name="prenom" required>
                </div>
            </section>

            <section class="email-telephone">
                <div id="email">
                    <label for="email">Adresse mail</label>
                    <input type="email" required>
                </div>

                <div id="telephone">
                    <label for="telephone">Numéro</label>
                    <input type="tel" id="phone" name="phone" pattern="(\d{2}\s){4}\d{2}" required>
                </div>
            </section>

            <section class="evenement">
                <label for="event">Les événements proposés</label>
                <select name="event" id="event">
                    <option value="evenement1">evenement1</option>
                    <option value="evenement2">evenement2</option>
                    <option value="evenement3">evenement3</option>
                    <option value="evenement4">evenement4</option>
                    <option value="evenement5">evenement5</option>
                </select>
            </section>

            <section class="date-hour">
                <div class="date">
                    <label for="date">Le :</label>
                    <input type="date" required>
                </div>

                <div class="hour">
                    <label for="hour">De :</label>
                    <input type="time" name="debut" id="debut" required>
                    <label for="hour">à</label>
                    <input type="time" name="end" id="end" required>
                </div>
            </section>

            <label for="message">Message ou Remarque</label>
            <textarea name="message" id="message">

            </textarea>

            <div id="bouton">
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </main>
</body>
</html>
